<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">
    <title>New Customer</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Shop</a>
                    <div class="dropdown-content">
                        <a th:href="@{/products}">All Products</a>
                        <a th:href="@{/products/new}">Add New Product</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Orders</a>
                    <div class="dropdown-content">
                        <a th:href="@{/orders}">All Orders</a>
                        <a th:href="@{/orders/new}">Add New Order</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Customers</a>
                    <div class="dropdown-content">
                        <a th:href="@{/customers}">All Customers</a>
                        <a th:href="@{/customers/new}">Add New Customer</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Employees</a>
                    <div class="dropdown-content">
                        <a th:href="@{/employees}">All Employees</a>
                        <a th:href="@{/employees/new}">Add New Employee</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div id="new-customer-form" class="grid-container">
        <form class="uk-form-horizontal" th:action="@{/customers}" th:object="${customer}" method="POST">
            <h3>Add New Customer</h3>
            <div class="uk-margin">
                <label class="uk-form-label" for="firstName">First name:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" th:field="*{firstName}" id="firstName"
                        placeholder="Enter First Name">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="lastName">Last Name:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" th:field="*{lastName}" id="lastName"
                        placeholder="Enter Last Name">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="email">Email</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="email" th:field="*{email}" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="phone">Phone</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="tel" th:field="*{phone}" id="phone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
            </div>
            <button class="uk-button" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit-icons.min.js"></script>
</body>

</html>
