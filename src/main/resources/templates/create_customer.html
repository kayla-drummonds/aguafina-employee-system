<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />
    <title>New Customer</title>
</head>

<body>
    <header>
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-center">
                <div class="uk-navbar-center-left">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#">Shop</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li class="uk-active">
                                        <a th:href="@{/products}">All Products</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/products/new}">Add New Product</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#">Orders</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li>
                                        <a th:href="@{/orders}">All Orders</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/orders/new}">Add New Order</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <a class="uk-navbar-item uk-logo" href="#">Aguafina</a>
                <div class="uk-navbar-center-right">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#">Customers</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li>
                                        <a th:href="@{/customers}">All Customers</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/customers/new}">Add New Customer</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#">Employees</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li>
                                        <a th:href="@{/employees}">All Employees</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/employees/new}">Add New Employee</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="new-customer-form">
        <form class="uk-form-horizontal" th:action="@{/customers}" th:object="${customer}" method="POST">
            <div class="uk-margin">
                <label class="uk-form-label" for="firstName">First name:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" th:field="*{firstName}" id="firstName"
                        placeholder="Enter First Name">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="lastName">Last Name:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" th:field="*{lastName}" id="lastName"
                        placeholder="Enter Last Name">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="email">Email</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="email" th:field="*{email}" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="phone">Phone</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="tel" th:field="*{phone}" id="phone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
            </div>
            <button class="uk-button uk-button-secondary" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
