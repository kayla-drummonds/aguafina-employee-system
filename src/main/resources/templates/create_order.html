<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />
    <title>New Order</title>
</head>

<body>
    <header>
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-center">
                <div class="uk-navbar-center-left">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#">Shop</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li class="uk-active">
                                        <a th:href="@{/products}">All Products</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/products/new}">Add New Product</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#">Orders</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li>
                                        <a th:href="@{/orders}">All Orders</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/orders/new}">Add New Order</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <a class="uk-navbar-item uk-logo" href="#">Aguafina</a>
                <div class="uk-navbar-center-right">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#">Customers</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li>
                                        <a th:href="@{/customers}">All Customers</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/customers/new}">Add New Customer</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#">Employees</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li>
                                        <a th:href="@{/employees}">All Employees</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/employees/new}">Add New Employee</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="new-order-form" class="uk-container">
        <form class="uk-form-horizontal" th:action="@{/orders}" th:object="${order}" method="POST"
            oninput="total.value=parseFloat(p.value)*parseFloat(q.value)">
            <div class="uk-margin">
                <label class="uk-form-label" for="creationDate">Creation Date:</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-medium" type="date" th:field="*{creationDate}"
                        id="creationDate" placeholder="MM/dd/yyyy">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="customers">Customer ID:</label>
                <div class="uk-form-controls">
                    <select class="uk-select uk-form-width-medium" id="customers" th:field="*{customer.id}">
                        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.id}">
                            Customer ID
                        </option>
                    </select>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="employees">Employee ID:</label>
                <div class="uk-form-controls">
                    <select class="uk-select uk-form-width-medium" id="employees" th:field="*{employee.id}">
                        <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.id}">
                            Employee ID
                        </option>
                    </select>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="codes">Product Code:</label>
                <div class="uk-form-controls">
                    <select class="uk-select uk-form-width-medium" id="codes" th:field="*{product.id}">
                        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.code}">
                            CODE</option>
                    </select>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="q">Quantity:</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-medium" type="number" th:field="*{quantity}" id="q">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="p">Price:</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-medium" type="number" th:field="*{product.price}" title="price"
                        id="p">
                </div>
            </div>
            <output name="calcTotal" for="p q"></output>
            <div class="uk-margin">
                <label class="uk-form-label" for="total">Enter Total:</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-medium" type="number" th:field="*{total}" id="total">
                </div>
            </div>
            <button class="uk-button uk-button-default uk-align-center" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit-icons.min.js"></script>
</body>

</html>
