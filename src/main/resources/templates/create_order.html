<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New Order</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <span class="navbar-brand">Aguafina</span>
            <button title="main-menu" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu">
                            <li class="nav-item">
                                <a class="dropdown-item" aria-current="page" th:href="@{/products}">All Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="dropdown-item" th:href="@{/products/new}">Add New Product</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employees}">Employees</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="new-order-form">
        <form th:action="@{/orders}" th:object="${order}" method="POST"
            oninput="total.value=parseFloat(p.value)*parseFloat(q.value)">
            <label>Creation Date:</label>
            <input type="date" th:field="*{creationDate}" title="creationDate" placeholder="MM/dd/yyyy">
            <label>Customer ID:</label>
            <select id="customers" title="customers" th:field="*{customer.id}">
                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.id}">Customer ID
                </option>
            </select>
            <label>Employee ID:</label>
            <select id="employees" title="employees" th:field="*{employee.id}">
                <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.id}">
                    Employee ID
                </option>
            </select>
            <label>Product Code:</label>
            <select id="codes" title="codes" th:field="*{product.id}">
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.code}">
                    CODE</option>
            </select>
            <label>Quantity:</label>
            <input type="number" th:field="*{quantity}" title="quantity" id="q">
            <label>Price:</label>
            <input type="number" th:field="*{product.price}" title="price" id="p">
            <output name="calcTotal" for="p q"></output>
            <label>Enter Total:</label>
            <input type="number" th:field="*{total}" title="total">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
