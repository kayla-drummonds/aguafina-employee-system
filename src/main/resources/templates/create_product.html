<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New Product</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <span class="navbar-brand">Aguafina</span>
            <button title="main-menu" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu">
                            <li class="nav-item">
                                <a class="dropdown-item" th:href="@{/products}">All Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="dropdown-item" th:href="@{/products/new}">Add New Product</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Orders</a>
                        <ul class="dropdown-menu">
                            <li class="nav-item">
                                <a class="dropdown-item" th:href="@{/orders}">All Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="dropdown-item" th:href="@{/orders/new}">Add New Order</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Customer</a>
                        <ul class="dropdown-menu">
                            <li class="nav-item">
                                <a class="dropdown-item" th:href="@{/customers}">All Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="dropdown-item" th:href="@{/customers/new}">Add New
                                    Customer</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Employees</a>
                        <ul class="dropdown-menu">
                            <li class="nav-item">
                                <a class="dropdown-item" th:href="@{/employees}">All Employees</a>
                            </li>
                            <li class="nav-item">
                                <a class="dropdown-item" th:href="@{/employees/new}">Add New
                                    Employee</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container pt-5" id="new-product-form">
        <form th:action="@{/products}" th:object="${product}" method="POST">
            <div class="row m-3">
                <label for="code" class="col-sm-4 col-form-label">Product Code:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{code}" id="code" placeholder="Enter Code">
                </div>
            </div>
            <div class="row m-3">
                <label for="variety" class="col-sm-4 col-form-label">Variety:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{variety}" id="variety">
                </div>
            </div>
            <div class="row m-3">
                <label for="size" class="col-sm-4 col-form-label">Size:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" th:field="*{size}" id="size">
                </div>
            </div>
            <div class="row m-3">
                <label for="price" class="col-sm-4 col-form-label">Price:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" th:field="*{price}" id="price">
                </div>
            </div>
            <div class="row m-3">
                <label for="status" class="col-sm-4 col-form-label">Status:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{status}" id="status">
                </div>
            </div>
            <div class="row m-3">
                <label for="image" class="col-sm-4 col-form-label">Image:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{image}" id="image">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
