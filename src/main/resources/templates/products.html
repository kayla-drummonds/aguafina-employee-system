<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Products</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <span class="navbar-brand">Aguafina</span>
            <button title="main-menu" class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/products}">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employees}">Employees</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <a th:href="@{/products/new}">Create New Product</a>
    <div class="container-fluid">
        <div class="row">
            <div class="card col-sm-3 my-2" th:each="product : ${products}">
                <div class="card-header bg-transparent border-info">
                    <h4 class="text-center" th:text="${product.code}">Product Code</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center text-muted"
                        th:text="'Variety: ' + ${product.variety} + ' ' + ${product.size} + ' oz'">Product Variety
                        and
                        size</h5>
                    <img class="card-img-top img-thumbnail img-fluid"
                        th:src="@{/images/{image}(image=${product.image})}" alt="Fruit image">
                    <p class="card-text text-center">
                        <span th:text="'Status: ' + ${product.status}">Availability</span>
                        <span th:text="' | Price: ' + ${#numbers.formatCurrency(product.price)}">Price</span>
                    </p>
                </div>
                <div class="card-footer bg-transparent border-info text-center">
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary">Update
                        Product</a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
