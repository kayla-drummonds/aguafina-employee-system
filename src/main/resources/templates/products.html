<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Products</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a th:href="@{/products}">Shop</a>
                </li>
                <li>
                    <a th:href="@{/orders}">Orders</a>
                </li>
                <li>
                    <a th:href="@{/customers}">Customers</a>
                </li>
                <li>
                    <a th:href="@{/employees}">Employees</a>
                </li>
            </ul>
        </nav>
    </header>
    <a th:href="@{/products/new}">Create New Product</a>
    <div class="card" th:each="product : ${products}">
        <div class="card-body">
            <h4 class="card-title" th:text="${product.code}">Product Code</h4>
            <p class="card-text">
                <img class="card-img-top" th:src="@{/images/{image}(image=${product.image})}" alt="Fruit image">
                <span th:text="${product.variety} + ' ' + ${product.size} + ' oz'">Product Variety and size</span><br>
                <span th:text="'Status: ' + ${product.status}">Availability</span><br>
                <span th:text="${product.price}">Price</span>
            </p>
            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary">Update Product</a>
        </div>
    </div>

</body>

</html>
