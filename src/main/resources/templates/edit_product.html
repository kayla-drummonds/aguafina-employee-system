<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">
    <title>Update Product</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Shop</a>
                    <div class="dropdown-content">
                        <a th:href="@{/products}">All Products</a>
                        <a th:href="@{/products/new}">Add New Product</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Orders</a>
                    <div class="dropdown-content">
                        <a th:href="@{/orders}">All Orders</a>
                        <a th:href="@{/orders/new}">Add New Order</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Customers</a>
                    <div class="dropdown-content">
                        <a th:href="@{/customers}">All Customers</a>
                        <a th:href="@{/customers/new}">Add New Customer</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Employees</a>
                    <div class="dropdown-content">
                        <a th:href="@{/employees}">All Employees</a>
                        <a th:href="@{/employees/new}">Add New Employee</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div id="update-product-form" class="grid-container">
        <form class="uk-form-horizontal" th:action="@{/products/{id}(id=${product.id})}" th:object="${product}"
            method="POST">
            <h3 th:text="'Update ' + ${product.code}"></h3>
            <div class="uk-margin">
                <label class="uk-form-label" for="id">Product ID: </label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" th:field="*{id}" id="id" disabled>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="code">Product Code:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" th:field="*{code}" id="code">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="variety">Variety:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" th:field="*{variety}" id="variety">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="size">Size:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" stype="number" th:field="*{size}" id="size">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="price">Price:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="number" th:field="*{price}" id="price">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="status">Status:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" th:field="*{status}" id="status">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="image">Image:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" th:field="*{image}" id="image">
                </div>
            </div>
            <button class="uk-button" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit-icons.min.js"></script>
</body>

</html>
