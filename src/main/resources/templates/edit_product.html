<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />
    <title>Update Product</title>
</head>

<body>
    <header>
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-center">
                <div class="uk-navbar-center-left">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#">Shop</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li class="uk-active">
                                        <a th:href="@{/products}">All Products</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/products/new}">Add New Product</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#">Orders</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li>
                                        <a th:href="@{/orders}">All Orders</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/orders/new}">Add New Order</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <a class="uk-navbar-item uk-logo" href="#">Aguafina</a>
                <div class="uk-navbar-center-right">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#">Customers</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li>
                                        <a th:href="@{/customers}">All Customers</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/customers/new}">Add New Customer</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#">Employees</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li>
                                        <a th:href="@{/employees}">All Employees</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/employees/new}">Add New Employee</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="update-product-form" class="uk-align-center">
        <form class="uk-form-horizontal" th:action="@{/products/{id}(id=${product.id})}" th:object="${product}"
            method="POST">
            <div class="uk-margin">
                <label class="uk-form-label" for="id">Product ID: </label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-medium" type="text" th:field="*{id}" id="id" disabled>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="code">Product Code:</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-medium" type="text" th:field="*{code}" id="code">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="variety">Variety:</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-medium" type="text" th:field="*{variety}" id="variety">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="size">Size:</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-medium" stype="number" th:field="*{size}" id="size">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="price">Price:</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-medium" type="number" th:field="*{price}" id="price">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="status">Status:</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-medium" type="text" th:field="*{status}" id="status">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="image">Image:</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-medium" type="text" th:field="*{image}" id="image">
                </div>
            </div>
            <button class="uk-button uk-button-secondary" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit-icons.min.js"></script>
</body>

</html>
