<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">
    <title>Update Product</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <button title="navbarToggler" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav justify-content-center" id="navlinks">
                    <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ADMIN')">
                        <a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown">Shop</a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/products}" class="dropdown-item">All Products</a></li>
                            <li><a th:href="@{/products/new}" class="dropdown-item">Add New Product</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Orders</a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/orders}" class="dropdown-item">All Orders</a> </li>
                            <li><a th:href="@{/orders/new}" class="dropdown-item">Add New Order</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Customers</a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/customers}" class="dropdown-item">All Customers</a></li>
                            <li><a th:href="@{/customers/new}" class="dropdown-item">Add New Customer</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ADMIN')">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Employees</a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/employees}" class="dropdown-item">All Employees</a></li>
                            <li><a th:href="@{/employees/new}" class="dropdown-item">Add New Employee</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="update-product-form" class="container-fluid">
        <form th:action="@{/products/{id}(id=${product.id})}" th:object="${product}" method="POST">
            <h3 th:text="'Update ' + ${product.code}"></h3>
            <div class="row mb-3 mt-3">
                <div class="col-6">
                    <div class="row">
                        <label class="col-4 col-form-label" for="id">Product ID: </label>
                        <div class="col-8">
                            <input class="form-control" type="text" th:field="*{id}" id="id" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <label class="col-4 col-form-label" for="code">Product Code:</label>
                        <div class="col-8">
                            <input class="form-control" type="text" th:field="*{code}" id="code" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <div class="row">
                        <label class="col-4 col-form-label" for="variety">Variety:</label>
                        <div class="col-8">
                            <input class="form-control" type="text" th:field="*{variety}" id="variety" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <label class="col-4 col-form-label" for="size">Size:</label>
                        <div class="col-8">
                            <input class="form-control" type="number" th:field="*{size}" id="size" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <div class="row">
                        <label class="col-4 col-form-label" for="price">Price:</label>
                        <div class="col-8">
                            <input class="form-control" type="number" th:field="*{price}" id="price">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <label class="col-4 col-form-label" for="status">Status:</label>
                        <div class="col-8">
                            <input class="form-control" type="text" th:field="*{status}" id="status">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <div class="row">
                        <label class="col-4 col-form-label" for="image">Image:</label>
                        <div class="col-8">
                            <input class="form-control" type="text" th:field="*{image}" id="image">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-success" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
